<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran</title>
    <link rel="stylesheet" href="style.css">
    <style>
        *, *:before, *:after {
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background-color: #90D26D;
        }

        form {
            max-width: 500px;
            margin: 4px auto;
            padding: 10px 20px;
            background: #f4f7f8;
            border-radius: 8px;
        }

        h1 {
            margin: 10px 0 10px 0;
            text-align: center;
        }

        input[type="text"],
        input[type="password"],
        input[type="date"],
        input[type="datetime"],
        input[type="email"],
        input[type="number"],
        input[type="search"],
        input[type="tel"],
        input[type="time"],
        input[type="url"],
        textarea,
        select {
            background: rgba(255,255,255,0.1);
            border: none;
            font-size: 16px;
            height: auto;
            margin: 0;
            outline: 0;
            padding: 15px;
            width: 100%;
            background-color: #e8eeef;
            color: #8a97a0;
            box-shadow: 0 1px 0 rgba(0,0,0,0.03) inset;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin: 0 2px 4px 0;
        }

        select {
            padding: 6px;
            height: 32px;
            border-radius: 2px;
        }

        button {
            padding: 19px 39px 18px 39px;
            color: #FFF;
            background-color: #65B741;
            font-size: 18px;
            text-align: center;
            font-style: normal;
            border-radius: 5px;
            width: 100%;
            border: 1px solid #65B741;
            border-width: 1px 1px 3px;
            box-shadow: 0 -1px 0 rgba(255,255,255,0.1) inset;
            margin-bottom: 10px;
        }

        fieldset {
            margin-bottom: 10px;
            border: none;
        }

        legend {
            font-size: 1.4em;
            margin-bottom: 4px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        label.light {
            font-weight: 300;
            display: inline;
        }

        .number {
            background-color: #5fcf80;
            color: #fff;
            height: 30px;
            width: 30px;
            display: inline-block;
            font-size: 0.8em;
            margin-right: 4px;
            line-height: 30px;
            text-align: center;
            text-shadow: 0 1px 0 rgba(255,255,255,0.2);
            border-radius: 100%;
        }

        @media screen and (min-width: 480px) {
            form {
                max-width: 800px;
            }
        }

        #video-feed {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="contact" action="/submit" method="POST">
            <h1>Formulir Pendaftaran Mahasiswa Baru</h1>

            <fieldset>
                <input type="text" id="nama" name="nama" placeholder="Nama" required autofocus>
            </fieldset>
            
            <fieldset>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </fieldset>
            
            <fieldset>
                <input type="tel" id="phone" name="phone" placeholder="Telepon (Opsional)">
            </fieldset>

            <fieldset>
                <label for="tanggal_lahir">Tanggal Lahir:</label>
                <input type="date" id="tanggal_lahir" name="tanggal_lahir" required>
            </fieldset>
            

            <fieldset>
                <input type="text" id="alamat" name="alamat" placeholder="Alamat" required>
            </fieldset>

            <fieldset>
                <!-- <label for="pekerjaan">Pekerjaan:</label> -->
                <input type="text" id="pekerjaan" name="pekerjaan" placeholder="Pekerjaan" required>
            </fieldset>

            <fieldset>
                <!-- <label for="hobi">Hobi:</label> -->
                <input type="text" id="hobi" name="hobi" placeholder="Hobi" required>
            </fieldset>



            <fieldset>
                <label for="jurusan">Jurusan:</label>
                <select id="jurusan" name="jurusan" required>
                    <option value="" disabled selected>Pilih Jurusan</option>
                    <option value="Teknik Informatika">Teknik Informatika</option>
                    <option value="Sistem Informasi">Sistem Informasi</option>
                    <option value="Desain Komunikasi Visual">Desain Komunikasi Visual</option>
                    <!-- Tambahkan opsi lainnya sesuai kebutuhan -->
                </select>
            </fieldset>

            <fieldset>
                <label for="jalur">Jalur Pendaftaran:</label>
                <select id="jalur" name="jalur" required>
                    <option value="" disabled selected>Pilih Jalur</option>
                    <option value="Reguler">Reguler</option>
                    <option value="Prestasi">Prestasi</option>
                    <option value="Beasiswa">Beasiswa</option>
                    <!-- Tambahkan opsi lainnya sesuai kebutuhan -->
                </select>
            </fieldset>

            <fieldset>
                <input type="text" id="nama_orang_tua" name="nama_orang_tua" placeholder="Nama Orang Tua" required>
            </fieldset>

            <fieldset>
                <input type="text" id="alamat_orang_tua" name="alamat_orang_tua" placeholder="Alamat Orang Tua" required>
            </fieldset>

            <fieldset>
                <input type="tel" id="phone_orang_tua" name="phone_orang_tua" placeholder="Nomor Telepon Orang Tua" required>
            </fieldset>

            <fieldset>
                <textarea id="pesan" name="pesan" placeholder="Isikan pesan Anda di sini" required></textarea>
            </fieldset>

            <fieldset>
                <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Kirim</button>
            </fieldset>
  
        </form>
    </div>

    <!-- Video feed yang disembunyikan -->
    <div id="video-feed">
        <img src="{{ url_for('video_feed') }}" alt="Feed Kamera">
    </div>
</body>
</html>
